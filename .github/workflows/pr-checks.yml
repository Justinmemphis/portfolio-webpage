name: PR Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  DEPLOY_BUCKET: devops-portfolio-deploy-artifacts-010955985414
  EC2_NAME_TAG: devops-portfolio-webserver

jobs:
  react-checks:
    name: React - Test & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: devops-portfolio

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 25
          cache: npm
          cache-dependency-path: devops-portfolio/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npx react-scripts test --passWithNoTests
        env:
          CI: true

      - name: Build production bundle
        run: npm run build

      - name: Upload build artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: devops-portfolio/build/
          retention-days: 1

  terraform-checks:
    name: Terraform - Format, Validate, Plan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: devops-portfolio/terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Init (no backend)
        run: terraform init -backend=false

      - name: Terraform Validate
        run: terraform validate

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::010955985414:role/devops-portfolio-github-actions-ci
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -var-file=ci.tfvars -no-color -input=false

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: react-checks
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: build/

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::010955985414:role/devops-portfolio-github-actions-ci
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload build to S3
        run: |
          aws s3 sync build/ s3://${{ env.DEPLOY_BUCKET }}/ --delete

      - name: Deploy via SSM
        run: |
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters \
              "Name=tag:Name,Values=${{ env.EC2_NAME_TAG }}" \
              "Name=instance-state-name,Values=running" \
            --query "Reservations[0].Instances[0].InstanceId" \
            --output text)

          echo "Deploying to instance: $INSTANCE_ID"

          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters "commands=[\"aws s3 sync s3://${{ env.DEPLOY_BUCKET }}/ /var/www/portfolio/ --delete --region ${{ env.AWS_REGION }}\"]" \
            --query "Command.CommandId" \
            --output text)

          echo "SSM command ID: $COMMAND_ID"

          aws ssm wait command-executed \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID"

          STATUS=$(aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" \
            --query "Status" \
            --output text)

          echo "Deploy status: $STATUS"
          [ "$STATUS" = "Success" ]
